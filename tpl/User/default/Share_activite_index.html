              <if condition="$list eq null">

                  <td colspan="9" style="text-align:center; height:30px;"><strong>暂无分享活动</strong></td>

              </if>
    			   <pigcmslist array="list" foreach="list">
                <tr>
                  <td width="100px">{weiwin:$list.sharename}</td>
                  <td width="100px">
                    <volist name="lparr" id="vo">
                      <if condition="$vo['id'] eq $list['loupanid']">
                        {weiwin:$vo.LouPanTitle}
                      </if>
                    </volist>
                  </td>
                  <td><div class="cateimg"><img src="{weiwin:$list.shareloge}" class="cateimg_small"  /><img src="{weiwin:$list.shareloge}" class="cateimg_big"  /></div></td>
                  <td>{weiwin:$list.starttime|date="Y-m-d",###}</td>
                  <td>{weiwin:$list.endtime|date="Y-m-d",###}</td>
				          <td>{weiwin:$list.sharereward}</td>
                  <td>{weiwin:$list.rewardnum}</td>
                  <td>
                    <if condition="($list['starttime'] elt $time) && ($list['endtime'] egt $endtime)">

                        <span style="color:green">进行中</span>
                      <elseif condition="$list['starttime'] gt $time"/>
                        <span style="color:red">未开始</span>
                      <else/>
                        <span style="color:red">已结束</span>
                    </if>
                  </td>
                  <td class="norightborder">
    						<a href="{weiwin::U('Share_activite/edit',array('id'=>$list['id'],'token'=>$list['token']))}">修改</a>&nbsp;&nbsp;
                <a href="{weiwin::U('Share_activite/del',array('id'=>$list['id'],'token'=>$list['token']))}"  onclick="return(confirm('确定要删除吗？'))">删除</a>
    				   </td>
                </tr>
      			</pigcmslist>
