  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="Name" class="control-label">经纪人姓名：</label>
		<div class="controls">
			<input type="text" name="Name" id="Name" maxlength="10" class="span4" value="{weiwin:$list.Name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">经纪人电话：</label>
		<div class="controls">
			<input type="text" name="Tel" id="Tel" class="span4" data-rule-required="true" value="{weiwin:$list.Tel}"><span class="maroon">*</span><span class="help-inline">请填写正确的手机号码</span>
		</div>
	</div>
	<div class="control-group">
		<label for="password" class="control-label">登录密码：</label>
		<div class="controls">
			<input type="password" name="password" id="password" class="span4" value=""><span class="maroon">*</span><span class="help-inline">请填写登录密码</span>
		</div>
	</div>
	<div class="control-group">
		<label for="userName" class="control-label">所属公司：</label>
		<div class="controls">
				<select name="brokerage_id" data-placeholder="选择所属公司" style="height:30px;width:200px;" id="type" class="chosen-select">
					<option value=""></option>
					<volist name="type" id="vo">
						<option value="{weiwin:$vo.id}" <if condition="$vo[id] eq $list[brokerage_id]">selected</if>>{weiwin:$vo.usersname}</option>
					</volist>
				</select>
		</div>
	</div>

		</div>
	</div>
