margin-left: 160px;

	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;

<div class="cLineB">
  <h4>新增经纪人类型</h4><a href="{weiwin::U('Wechat_behavior/agenttype')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="title" class="control-label">类型名称</label>
		<div class="controls">
			<input type="text" name="typename" id="title" maxlength="10" class="span4" value="{weiwin:$list.typename}" data-rule-required="true">
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="title" class="control-label">是否为公司</label>
		<div class="controls">
			<label for="no"><input type="radio" name="iscompany" id="no" value="0" checked>&nbsp;&nbsp;否</label>
			&nbsp;&nbsp;
			<label for="yes"><input type="radio" name="iscompany" id="yes" value="1">&nbsp;&nbsp;是</label>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="sort" class="control-label">排序</label>
		<div class="controls">
			<input type="text" name="sort" id="sort" maxlength="10" class="span4" value="{weiwin:$list.sort|default=0}" data-rule-required="true">
			<span class="maroon">*</span><span class="help-inline">0-99999由小到大排列</span>
		</div>
	</div>
	<!-- <div class="control-group">
		<label for="Tel" class="control-label">状态描述：</label>
		<div class="controls">
			<input type="text" name="paraminstr" id="paraminstr" class="span4" data-rule-required="true" value="{weiwin:$list.paraminstr}" style="width:500px;"><span class="maroon">
			*</span><span class="help-inline"></span>
		</div>
	</div> -->
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/agenttype')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div>
