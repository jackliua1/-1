<include file="Public:head"/>
<script src="/tpl/static/fushionCharts/JSClass/FusionCharts.js" type="text/javascript"></script>

<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>

<div class="content">
         
  <div class="cLineB">
      <h4 class="left">基础信息维护</h4>
          
      <div class="clr"></div>
  </div>
  <div class="cLineD"></div>

      <div class="cLine">
        <div class="ftip" style="margin:0 auto">设置项目每个阶段的奖励</div>
      </div>

	<div class="msgWrap form">
		<ul id="tags" style="width:100%">
			 <li>
          <a href="{weiwin::U('Wechat_behavior/rule',array('token'=>$token))}">活动细则</a> 
        </li>
        <li>
          <a href="{weiwin::U('Wechat_behavior/salesstatus',array('token'=>$token))}">项目销售状态</a> 
        </li>
        <li>
          <a href="{weiwin::U('Wechat_behavior/rewardparam',array('token'=>$token))}">奖励类型</a> 
        </li>
        <li class="selectTag">
          <a href="{weiwin::U('Wechat_behavior/rewardinfo',array('token'=>$token))}">项目奖励</a> 
        </li>
        <li>
          <a href="{weiwin::U('Wechat_behavior/agenttype',array('token'=>$token))}">会员类别</a> 
        </li>
        <li>
          <a href="{weiwin::U('Wechat_behavior/invitationcode',array('token'=>$token))}">邀请码</a> 
        </li>
        <li>
          <a href="{weiwin::U('Wechat_behavior/shareindex',array('token'=>$_GET['token']))}">首页分享</a> 
        </li>
			<div class="clr" style="height:1px;background:#eee;margin-bottom:20px;"></div>
		</ul>
	</div>

  <div class="cLine">
    <div class="pageNavigator left">
       <a href="{weiwin::U('Wechat_behavior/rewardinfoadd',array('token'=>$token))}" class="btnGrayS vm bigbtn">
            <img src="tpl/User/default/common/images/text.png" class="vm">新增类型
        </a>
    </div>
    <div class="clr"></div>
  </div>

  <div class="msgWrap">
    <form method="post" action="" id="info">
      <input name="delall" type="hidden" value="del">
      <input name="wxid" type="hidden" value="gh_423dwjkewad">
      <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th class="span3">项目名称</th>
            <th class="span3">销售状态</th>
            <th class="span3">奖励类型</th>
            <th class="span3">操作</th>
          </tr>
        </thead>
        <tbody>
          <if condition="$list eq ''">
            <tr>
            <td colspan="4" style="text-align:center; height:30px;"><strong>暂无项目奖励设置</strong></td>
            </tr>
          <else/>
          <volist name="list" id="list">
            <tr>
            <td>{weiwin:$list['LouPanTitle']}</td>
            <td><span class="label"> {weiwin:$list['salesstatus']}</span></td>
            <td><span class="label"> {weiwin:$list['rewardname']}</span></td>
            
            <td>
              <a href="{weiwin::U('Wechat_behavior/rewardinfoOfModule',array('id'=>$list['infoid'],'token'=>$list['token']))}" class="btn">编辑</a>
              &nbsp;<a href="{weiwin::U('Wechat_behavior/rewardinfoOfDel',array('id'=>$list['infoid'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a></a>
            </td>
            </tr>
          </volist>
          </if>
        </tbody>
      </table>
    </form> 
  </div>
  <div class="cLine">
    <div class="pageNavigator right">
         <div class="pages">{weiwin:$page}</div>
    </div>
    <div class="clr"></div>
  </div>
