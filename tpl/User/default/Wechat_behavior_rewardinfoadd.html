<div class="content">

.msgWrap .control-group {
margin-bottom: 20px;
}

}

	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;
    border-color: #848484 #E0E0E0 #E0E0E0 #848484;

	border-radius: 2px 2px 2px 2px;

<div class="cLineB">
  <h4>新增项目奖励</h4><a href="{weiwin::U('Wechat_behavior/rewardinfo')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="title" class="control-label">项目名称</label>
		<div class="controls">
			<select name="loupanid" style="height:30px;">
				<volist name="lp" id="vo">
					<option value="{weiwin:$vo.id}">{weiwin:$vo.LouPanTitle}</option>
				</volist>
			</select>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">销售状态</label>
		<div class="controls">
			<select name="statusid" style="height:30px;">
				<volist name="sta" id="vo">
					<option value="{weiwin:$vo.id}">{weiwin:$vo.salesstatus}</option>
				</volist>
			</select>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">奖励类型</label>
		<div class="controls">
			<select name="rewardid" style="height:30px;">
				<volist name="rew" id="vo">
					<option value="{weiwin:$vo.id}">{weiwin:$vo.rewardname}</option>
				</volist>
			</select>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/rewardinfo')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div>
