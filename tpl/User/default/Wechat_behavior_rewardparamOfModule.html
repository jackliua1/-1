 <script src="/tpl/static/upyun.js"></script>
<div class="content">
<style>
.msgWrap .control-group {
margin-bottom: 20px;
}

text-align: left;

margin-bottom: 5px;
}

margin-left: 160px;
}

padding: 19px 20px 20px 160px;
margin-top: 20px;
}
.span4, .span1, .option, .valid, .input-large{
	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;
    border-color: #848484 #E0E0E0 #E0E0E0 #848484;
    border-style: solid;
    border-width: 1px;
	border-radius: 2px 2px 2px 2px;

<div class="cLineB">
  <h4>新增奖励类型</h4><a href="{weiwin::U('Wechat_behavior/rewardparam')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$reward.ID}">
	<div class="control-group">
		<label for="title" class="control-label">奖品名称</label>
		<div class="controls">
			<input type="text" name="rewardname" id="title" maxlength="10" class="span4" value="{weiwin:$reward.rewardname}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="title" class="control-label">奖励类型</label>
		<div class="controls">
			<input type="text" name="rewardparam" id="title" maxlength="10" class="span4" value="{weiwin:$reward.rewardparam}" data-rule-required="true">
			<span class="maroon">*</span><span class="help-inline">填0为佣金类型以百分比计算，1为面值类型以实际金额计算</span>
		</div>
	</div>
	<div class="control-group">
		<label for="title" class="control-label">奖励金额/百分比</label>
		<div class="controls">
			<input type="text" name="rewardamount" id="title" maxlength="10" class="span4" value="{weiwin:$reward.rewardamount}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline">单位为元或百分数</span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">状态描述：</label>
		<div class="controls">
			<input type="text" name="paraminstr" id="paraminstr" class="span4" data-rule-required="true" value="{weiwin:$reward.paraminstr}" style="width:500px;"><span class="maroon">
			*</span><span class="help-inline"></span>
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/rewardparam')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div> 
 
  
        </div>
