<div class="cLineB">
  <h4>新增销售状态</h4><a href="{weiwin::U('Wechat_behavior/salesstatus')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="title" class="control-label">状态名称</label>
		<div class="controls">
			<input type="text" name="salesstatus" id="title" maxlength="10" class="span4" value="{weiwin:$list.salesstatus}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">状态描述：</label>
		<div class="controls">
			<input type="text" name="statusinstr" id="statusinstr" class="span4" data-rule-required="true" value="{weiwin:$list.statusinstr}" style="width:500px;"><span class="maroon">
			*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">流程排序：</label>
		<div class="controls">
			<input type="text" name="sort" id="sort" class="span4" data-rule-required="true" value="{weiwin:$list.sort}" style="width:500px;"><span class="maroon">
			*</span><span class="help-inline">0-99由小到大排序</span>
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/salesstatus')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div>
