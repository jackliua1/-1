<include file="Public:head"/>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

 <script src="/tpl/static/upyun.js"></script>
<div class="content">
<style>
.msgWrap .control-group {
margin-bottom: 20px;
}
.msgWrap .control-label {
text-align: left;
width: 140px;
font-weight: bold;
padding-top: 5px;
float: left;
display: block;
margin-bottom: 5px;
}
.msgWrap .controls {
margin-left: 160px;
}
.msgWrap .form-actions {
padding: 19px 20px 20px 160px;
margin-top: 20px;
}
.span4, .span1, .option, .valid, .input-large{
	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;
    border-color: #848484 #E0E0E0 #E0E0E0 #848484;
    border-style: solid;
    border-width: 1px;
	border-radius: 2px 2px 2px 2px;
	padding:5px;
	width: 210px;
}
</style>
<div class="cLineB">
  <h4>项目总监信息维护</h4><a href="{weiwin::U('Wechat_behavior/statisticsAnchang')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="Name" class="control-label">项目总监姓名：</label>
		<div class="controls">
			<input type="text" name="Name" id="Name" maxlength="10" class="span4" value="{weiwin:$list.Name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">项目总监电话：</label>
		<div class="controls">
			<input type="text" name="Tel" id="Tel" class="span4" data-rule-required="true" value="{weiwin:$list.Tel}"><span class="maroon">*</span><span class="help-inline">请填写正确的手机号码</span>
		</div>
		
	</div>
	<div class="control-group">
		<label for="Uid" class="control-label">所属项目：</label>
		<div class="controls">
			<select name="Uid" style="height:30px;">
				<volist name="lp" id="lp">
					 <option value="{weiwin:$lp.ID}" <if condition="$lp['ID'] eq $list['Uid']">selected</if>>{weiwin:$lp.LouPanTitle}</option>
					
				</volist>
			</select>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="addTime" class="control-label">创建日期：</label>
		<div class="controls">
			<input type="text" name="addTime" id="addTime" class="span4" data-rule-required="true" value="{weiwin:$list.addTime|date='Y-m-d',###}" readonly>
		</div>
	</div>
	<div class="control-group">
		<label for="BDTime" class="control-label">绑定日期：</label>
		<div class="controls">
			<if condition="$list['BDTime'] eq 0">
				<input type="text" name="BDTime" id="BDTime" class="span4" data-rule-required="true" value=""  onClick="WdatePicker()">
			<else/>
				<input type="text" name="BDTime" id="BDTime" class="span4" data-rule-required="true" value="{weiwin:$list.BDTime|date='Y-m-d',###}">
			</if>
			
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/statisticsAnchang')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div> 
 
  
        </div>
