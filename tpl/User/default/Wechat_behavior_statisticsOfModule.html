 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="hidden" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="title" class="control-label">客户姓名：</label>
		<div class="controls">
			<input type="text" name="Name" id="title" maxlength="10" class="span4" value="{weiwin:$list.Name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">客户电话：</label>
		<div class="controls">
			<input type="text" name="Tel" id="Tel" class="span4" data-rule-required="true" value="{weiwin:$list.Tel}"><span class="maroon">*</span><span class="help-inline">请填写正确的手机号码</span>
		</div>
	</div>
	<div class="control-group">
		<label for="LouPanTitle" class="control-label">意向项目：</label>
		<div class="controls">
			<select name="Uid" >
		        <volist name="lp" id="lp">
		          <option value="{weiwin:$lp.ID}" <if condition="$lp['ID'] eq $list['Uid']">selected</if>>{weiwin:$lp.LouPanTitle}</option>
		        </volist>
		      </select>
		</div>
	</div>
	<div class="control-group">
		<label for="JJ_id" class="control-label">经纪人：</label>
		<div class="controls">
			<select name="JJ_id" >
		        <volist name="jjr" id="jjr">
		          <option value="{weiwin:$jjr.ID}" <if condition="$jjr['ID'] eq $list['JJ_id']">selected</if>>{weiwin:$jjr.Name}</option>
		        </volist>
		      </select>
		</div>
	</div>
	<div class="control-group">
		<label for="zy_id" class="control-label">驻场经理：</label>
		<div class="controls">
			<select name="zy_id" >
				<option value="0" >--请选择--</option>
				<volist name="zy" id="zy">
		          <option value="{weiwin:$zy.ID}" <if condition="$zy['ID'] eq $list['zy_id']">selected</if>>{weiwin:$zy.Name}</option>
		        </volist>
		      </select>
		</div>
	</div>
	<div class="control-group">
		<label for="Stutas" class="control-label">状态：</label>
		<div class="controls">
			<select name="Stutas" style="width:100px;height:30px;">
				<option value="无效">无效</option>
				<option value="有效" <if condition="$list['Stutas'] eq '有效'">selected</if>>有效</option>
				<option value="到场" <if condition="$list['Stutas'] eq '到场'">selected</if>>到场</option>
				<option value="认筹" <if condition="$list['Stutas'] eq '认筹'">selected</if>>认筹</option>
				<option value="认购" <if condition="$list['Stutas'] eq '认购'">selected</if>>认购</option>
				<option value="签约" <if condition="$list['Stutas'] eq '签约'">selected</if>>签约</option>
				<option value="回款" <if condition="$list['Stutas'] eq '回款'">selected</if>>回款</option>
			</select>
			<span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="SrTime" class="control-label">输入日期：</label>
		<div class="controls">
			<input type="text" name="SrTime" id="SrTime" class="span4" data-rule-required="true" value="{weiwin:$list.SrTime|date='Y-m-d',###}" readonly>
		</div>
	</div>
	<div class="control-group">
		<label for="yxTime" class="control-label">有效日期：</label>
		<div class="controls">
			<if condition="$list.yxTime eq 0">
				<input type="text" name="yxTime" id="yxTime" class="span4" data-rule-required="true" value=""  onClick="WdatePicker()">
			<else/>
				<input type="text" name="yxTime" id="yxTime" class="span4" data-rule-required="true" value="{weiwin:$list.yxTime|date='Y-m-d',###}" readonly>
			</if>
		</div>
	</div>
