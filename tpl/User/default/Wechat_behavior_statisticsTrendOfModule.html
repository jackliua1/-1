<include file="Public:head"/>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

 <script src="/tpl/static/upyun.js"></script>
<div class="content">
<style>
.msgWrap .control-group {
margin-bottom: 20px;
}
.msgWrap .control-label {
text-align: left;
width: 140px;
font-weight: bold;
padding-top: 5px;
float: left;
display: block;
margin-bottom: 5px;
}
.msgWrap .controls {
margin-left: 160px;
}
.msgWrap .form-actions {
padding: 19px 20px 20px 160px;
margin-top: 20px;
}
.span4, .span1, .option, .valid, .input-large{
	background: url(../images/px.png) repeat-x scroll 0 0 #FFFFFF;
    border-color: #848484 #E0E0E0 #E0E0E0 #848484;
    border-style: solid;
    border-width: 1px;
	border-radius: 2px 2px 2px 2px;
	padding:5px;
	width: 210px;
}
</style>
<div class="cLineB">
  <h4>经纪人信息维护</h4><a href="{weiwin::U('Wechat_behavior/statisticsTrend')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div> 
  <div class="msgWrap bgfc">
  <form action="" method="post" class="form-horizontal form-validate" novalidate="novalidate">
  	<input type="text" name="ID" value="{weiwin:$list.ID}">
	<div class="control-group">
		<label for="Name" class="control-label">经纪人姓名：</label>
		<div class="controls">
			<input type="text" name="Name" id="Name" maxlength="10" class="span4" value="{weiwin:$list.Name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="Tel" class="control-label">经纪人电话：</label>
		<div class="controls">
			<input type="text" name="Tel" id="Tel" class="span4" data-rule-required="true" value="{weiwin:$list.Tel}"><span class="maroon">*</span><span class="help-inline">请填写正确的手机号码</span>
		</div>
	</div>
	<div class="control-group">
		<label for="userName" class="control-label">经纪人类别：</label>
		<div class="controls">
				<select name="leibie" style="height:30px;">
					<option value="员工" <if condition="$list['leibie'] eq '员工'">selected</if>>员工</option>
					<option value="合作伙伴" <if condition="$list['leibie'] eq '合作伙伴'">selected</if>>合作伙伴</option>
					<option value="老客户" <if condition="$list['leibie'] eq '老客户'">selected</if>>老客户</option>
				</select>
		</div>
	</div>

	<div class="control-group">
		<label for="YlMoney" class="control-label">已领取佣金：</label>
		<div class="controls">
			<input type="text" name="YlMoney" id="YlMoney" class="span4" data-rule-required="true" value="{weiwin:$list.YlMoney}"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="DueMoney" class="control-label">未领取佣金：</label>
		<div class="controls">
			<input type="text" name="DueMoney" id="DueMoney" class="span4" data-rule-required="true" value="{weiwin:$list.DueMoney}"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="libao" class="control-label">礼包状态：</label>
		<div class="controls">
			<!-- <input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{weiwin:$serviceUser.userName}"> -->
			<label for="yes"><input type="radio" name="libao" value="1" <if condition="$list['libao'] eq 1">checked</if>>已领取</label>&nbsp;　&nbsp;&nbsp;
			<label for="no"><input type="radio" name="libao" value="0" <if condition="$list['libao'] eq 0">checked</if>>未领取</label>
		</div>
	</div>
	<div class="control-group">
		<label for="Mtime" class="control-label">创建日期：</label>
		<div class="controls">
			<input type="text" name="Mtime" id="Mtime" class="span4" data-rule-required="true" value="{weiwin:$list.Mtime|date='Y-m-d',###}" readonly>
		</div>
	</div>
   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('Wechat_behavior/statisticsTrend')}" class="btnGray vm">取消</a>
		</div>
</form>
  </div> 
 
  
        </div>
