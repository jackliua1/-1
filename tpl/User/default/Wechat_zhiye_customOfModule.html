<div class="content">
<style>
.msgWrap .control-group {
margin-bottom: 20px;
}
.msgWrap .control-label {
text-align: left;
width: 140px;
font-weight: bold;
padding-top: 5px;
float: left;
display: block;
margin-bottom: 5px;
}
.msgWrap .controls {
margin-left: 160px;
}
.msgWrap .form-actions {
padding: 19px 20px 20px 160px;

}
.span4, .span1, .option, .valid, .input-large{

    border-style: solid;

<div class="cLineB">

 </div>

		<label for="title" class="control-label">客户姓名：</label>
		<div class="controls">
			<input type="text" name="name" id="title" maxlength="10" class="span4" value="{weiwin:$serviceUser.name}" data-rule-required="true"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="userName" class="control-label">客户电话：</label>

			<input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{weiwin:$serviceUser.userName}"><span class="maroon">*</span>
		</div>
	</div>

		<label for="userName" class="control-label">意向项目：</label>

		</div>
	</div>

			<input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{weiwin:$serviceUser.userName}"><span class="maroon">*</span><span class="help-inline"></span>

			</select>

		<div class="controls">
			<input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{weiwin:$serviceUser.userName}"><span class="maroon">*</span><span class="help-inline"></span>
		</div>
	</div>
	<div class="control-group">
		<label for="userName" class="control-label">认购时间：</label>

			<input type="text" name="userName" id="userName" class="span4" data-rule-required="true" value="{weiwin:$serviceUser.userName}"><span class="maroon">*</span><span class="help-inline"></span>

   <div class="form-actions">
			<button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<a href="{weiwin::U('ServiceUser/index')}" class="btnGray vm">取消</a>
		</div>
</form>
