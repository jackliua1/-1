var imgUrl = "{weiwin:$shareinfo.shareimg}";
var lineLink = "{weiwin:$url}";
var descContent = "{weiwin:$shareinfo.sharecontent}";
var shareTitle = "{weiwin:$shareinfo.sharetitle}";
var appid = '';
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
    }, function(res) {
    })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
    }, function(res) {
    });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
        "content": descContent,
        "url": lineLink,
    }, function(res) {
    });
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    // 发送给好友
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareFriend();
    });
    // 分享到朋友圈
    WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
    });
    // 分享到微博
    WeixinJSBridge.on('menu:share:weibo', function(argv){
        shareWeibo();
    });
}, false);

</script>

<script type="text/javascript">
    //获取滚动条当前的位置 
    window.onload=function(){
        function getScrollTop() { 
            var scrollTop = 0; 
            if (document.documentElement && document.documentElement.scrollTop) { 
                scrollTop = document.documentElement.scrollTop; 
            }else if (document.body) { 
                scrollTop = document.body.scrollTop; 
            } 
            return scrollTop; 
        } 
        
        //获取当前可是范围的高度 
        function getClientHeight() { 
            var clientHeight = 0; 
            if (document.body.clientHeight && document.documentElement.clientHeight) { 
                clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight); 
            }else { 
                clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight); 
            } 
            return clientHeight; 
        } 
        
        //获取文档完整的高度 
        function getScrollHeight() { 
            return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
        } 
        window.onscroll= function () { 
            if (getScrollTop() + getClientHeight() == getScrollHeight()) { 
                var num=document.getElementById('num').value;
                var url="{weiwin::U('Agent/ajaxlp',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
                $.ajax({
                    type:'post',
                    url:url+"&t="+Math.random(),
                    dataType:"json",
                    data:{'num':num},
                    success: function(datas){
                                if(datas.status==1){
                                    //返回的列表个数
                                    var length=datas.data.length;
                                    //定义需要显示的字符串
                                    var str="";
                                    for(var i=0;i<length;i++){
                                        var id=parseInt(datas.data[i].id);
                                        str+="<a href=\"{weiwin::U('Agent/loupanInfo',array('token'=>'"+datas.data[i].token+"','wecha_id'=>$_GET['wecha_id'],'id'=>'"+id+"','type'=>3))}\">";
                                        str+="<img style='width:100%;height:200px;' src='"+datas.data[i].LouPanUpLoad+"'>";
                                        str+="<span class='salespan'>"+datas.data[i].LouPanTitle+"</span>";
                                        str+="<p class='personal_yjk'>佣金：<span class='personal_fand'>"+datas.data[i].commission+"</span></p>";
                                        str+="<p class='personal_yjk'>奖励：<span class='personal_fand'>"+datas.data[i].encourage+"</span></p>";
                                        
                                        str+="</a>";
                                        document.getElementById("dady").innerHTML+=str;
                                        document.getElementById('num').value=parseInt(length)+parseInt(num);
                                    }
                                }
                              }
                });
                     
            } 
        
        }
    }
     
</script>
