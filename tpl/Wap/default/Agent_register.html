                    <volist name="type" id="vo">
                        <a href="#" title="{weiwin:$vo.id}" hreflang="{weiwin:$vo.iscompany}">{weiwin:$vo.typename}</a>
                    </volist>
                </div>

            <div id="ds" class="showbox_yxlp" style="display:none;" >
