<link href="{weiwin::RES}/css/fx_style.css" rel="stylesheet" type="text/css" />

<style type="text/css">
  
body,html{  height:100%;}

<body style="background:url({weiwin::RES}/img/tx_2_bg.jpg) bottom center no-repeat;   background-color:#8f4a5e;"> 
  <div  style="height:100%; overflow:auto; width:100%;" >
    <div class="wait">
        <span class="kon_t" style=" height:25px;" ></span>
        <if condition="$list eq null">
          <span style=" display:block; margin:auto; width:90%; height:40px; line-height:40px; font-size:14px; text-indent:10px; background:#fff; border-radius:5px;">暂无我的活动</span>
        <else/>
        <volist name="list" id="vo">
          <input type="hidden" name="id" value="{weiwin:$vo.id}" id="id">
              <!--一个楼盘-->
                <div    class="wdhd_cli">
                   <span class="loupan_name">{weiwin:$vo.sharename}</span>
                    <!-- <a class="loupan_img" <if condition="$vo['endtime'] egt $endtime">onclick="link()"</if>>  -->
                    <a class="loupan_img">
                      <img src="{weiwin:$vo.shareloge}" width="100%" style="max-height:200px;"/> 
                      <if condition="$vo['endtime'] lt $endtime">
                       <img src="{weiwin::RES}/img/caid_hre_.png" class="foot_hrxsz" />
                      <else/>
                       <img src="{weiwin::RES}/img/caid_hre.png" class="foot_hrxsz" />
                      </if>
                    </a> 

                    <div class="db_c_box">
                      <div class="db_c_xdx" style="background:url({weiwin::RES}/img/db_c.jpg) 2px -10px no-repeat;">{weiwin:$vo.viewcount|default=0}
                        </div>
                      <div class="db_c_xdx" style="background:url({weiwin::RES}/img/db_c.jpg) -148px -10px no-repeat;">{weiwin:$vo.rewardnums}
                        </div> 
                        <a href="{weiwin::U('Fx/mycustom',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}" style="text-decoration:none;">
                        <div class="db_c_pe">
                          <label>{weiwin:$vo.addcount|default=0}</label>位<span>提交客户</span>
                        </div>
                        </a>
                    </div>
                    <span class="huodongjl">活动奖励<span  class="hudonclia">{weiwin:$vo.sharereward}</span></span> 
                    <span class="huodongjl" style=" padding:0px;">奖励规则<span  class="hudonclia">浏览量达到{weiwin:$vo.rewardrule}次</span></span>  
                  <if condition="$vo['endtime'] egt $endtime">
                   <a href="{weiwin::U('Fx/addmyactivite',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$vo['id']))}" class="aniu">进入活动</a>
                   <a href="{weiwin::U('Fx/activiterule',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$vo['id']))}" class="aniu">查看规则</a>
                 </if>
                   <br clear="all" />
                  
               </div>
              <!--一个楼盘结束-->
        </volist>     
         </if>     
              <div style="width:100%; height:50px;"></div>

            <div class="foot  " style="background:none; overflow:hidden"><div style="width:100%; max-width:640px; margin:auto; background:rgba(255,255,255,0.8); height:50px; ">

        <a class="foot_wdhd_"></a>
        <a href="{weiwin::U('Fx/expertinfo',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}" class="foot_grzx"></a>
        </div>
            </div>

</body> 
<script type="text/javascript">
  function link(){
    var id=document.getElementById('id').value;
    $.ajax({
        type:'post',
        url:"{weiwin::U('Fx/addactivite',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
        dataType:"json",
        data:{"id":id},
        success: function(datas){
                    if(datas==1){
                        window.location.href="{weiwin::U('Fx/activiteindex',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
                    }else{
                        window.location.href="{weiwin::U('Fx/register',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
                    }
                  }
        });

  }

</script>
