<div class="pigcms-page" style="display:block; ">

    

        <!--

    幻灯片管理

    -->

    <div style="-webkit-transform:translate3d(0,0,0);">

        <div id="banner_box" class="box_swipe" style="visibility: visible;margin-top:-17px;">

            <ul style="list-style: none; width: {weiwin:$num*433}px; transition: 500ms; -webkit-transition: 500ms; -webkit-transform: translate3d(-433px, 0, 0);">

            <volist name="flash" id="so">

                    <li style="width: 433px; display: table-cell; vertical-align: top;">

                            <a href="{weiwin:$so.url}">

                                <img src="{weiwin:$so.img}" style="width:100%;">

                            </a>

                    </li>

                    </volist>

                                   

                            </ul>

            <ol>

                <volist name="flash" id="so">

                    <li <if condition="$i eq 1">class="on"</if>></li>

                </volist>

            </ol>

        </div>

    </div>

        <script>

        $(function(){

            new Swipe(document.getElementById('banner_box'), {

                speed:500,

                auto:3000,

                callback: function(){

                    var lis = $(this.element).next("ol").children();

                    lis.removeClass("on").eq(this.index).addClass("on");

                }

            });

        });

    </script>

<header>

        <div class="snower">

            <script type="text/javascript"></script>

        </div>

    </header>             <!--

        用户分类管理

        -->

        <div class="pigcms-content">

            <div class="pigcms-list">

                <volist name="info" id="vo">

                            <a href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url|htmlspecialchars_decode}</if>" class="pigcms-list-item">

                            <div class="pigcms-list-item-bg">

                            <div>

                                <img src="{weiwin:$vo.img}" alt="{weiwin:$vo.name}" style="width:100%;">

                            </div>

                            <div class="pigcms-list-item-box">

                                <div class="pigcms-list-item-line">

                                    <div class="pigcms-list-item-title">{weiwin:$vo.name}</div>

                                </div>

                            </div>

                        </div>

                      </a>

                      </volist>                                      



                            </div>

        </div>

        



                    

    </div>



    <div class="copyright" style="text-align:center;padding:10px 0">

<if condition="$iscopyright eq 1">

{weiwin:$homeInfo.copyright}

<else/>

{weiwin:$siteCopyright}

</if>

</div>

 <include file="Index:styleInclude"/><include file="$cateMenuFileName"/>
