<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weiwin:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<LINK rel=stylesheet type=text/css href="{weiwin::RES}/css/allcss/w56.css">
<link rel="stylesheet" href="{weiwin::RES}/css/flash/css/plugmenu.css">
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/jquery-1.7.2.min.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/rotate.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/js/v12/jquery.transform.js"></SCRIPT>
<SCRIPT type=text/javascript src="{weiwin::RES}/css/allcss/iscroll.js"></SCRIPT>
<script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                }); 
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
<META name=GENERATOR content="MSHTML 9.00.8112.16446"></HEAD>
<BODY id=cate10>
<DIV class=banner>
<DIV style="OVERFLOW: hidden" id=wrapper>
<DIV id=scroller>
<UL id=thelist>
<volist name="flash" id="so">
<LI><P></P><IMG src="{weiwin:$so.img}"></LI>
</volist>  
  </UL>
  </DIV>
</DIV>
<DIV id=nav>
<DIV id=prev onClick="myScroll.scrollToPage('prev', 0,400,2);return false">← prev </DIV>
<UL id=indicator>
<volist name="flash" id="so">
<LI>{weiwin:$i}</LI>  
</volist>	
	</UL>
<DIV id=next onClick="myScroll.scrollToPage('next', 0);return false">next → </DIV>
</DIV>
<DIV class=clr></DIV></DIV>
<UL class=cateul>
<volist name="info" id="vo">
	<LI class=li1><A href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url}</if>">
  <DIV class=menubtn>
  <DIV class=menuimg><IMG src="{weiwin:$vo.img}"> 
  </DIV>
  <DIV class=menutitle>{weiwin:$vo.name}</DIV></DIV></A></LI>
</volist>
  </UL>  
  <div class="clr"></div>
<script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
</script>
<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{weiwin:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{weiwin:$i} close" style="background:{weiwin:$homeInfo.plugmenucolor}">
							<a  href="{weiwin:$vo.url}">
								<span style="background-image: url({weiwin::RES}/css/flash/images/img/{weiwin:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{weiwin::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{weiwin::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<div class="copyright">
<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div> 
</BODY>
</HTML>
