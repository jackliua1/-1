<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weiwin:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/allcss/iscroll.css" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/allcss/wz07.css" />
<link rel="stylesheet" href="{weiwin::RES}/css/flash/css/plugmenu.css">
<script src="{weiwin::RES}/css/allcss/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<style type="text/css">
html,body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,
		san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}

* {
	margin: 0;
	padding: 0;
}

li {
	list-style-type: none;
}

a{
	text-decoration:none;
}
</style>

</head>
<body>
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
			<volist name="flash" id="so">
				<li><p>{weiwin:$so.info}</p><a href="{weiwin:$so.url}"><img src="{weiwin:$so.img}" /></a></li>
			</volist>		
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,{weiwin:$num-1});return false">&larr; prev</div>
			<ul id="indicator">
<volist name="flash" id="so">
<li   <if condition="$i eq 1">class="active"</if>  >{weiwin:$i}</li>
</volist>			
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<div id="insert1"></div>
	<script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
	</script>
	<div id="insert2"></div>
<div class="content">
<volist name="info" id="vo">
<a href="<if condition="$vo['url'] eq ''">{weiwin::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weiwin:$vo.url}</if>">
	      <div class="ul01" style="background-image: url('{weiwin::RES}/images/themes/wz_05_007.png');padding-bottom: 0;">
             <div class="ul01_left">
				 <img src="{weiwin::RES}/images/themes/wz_05_13.png" width="11" height="95" />
             </div>
             <div class="ul01_cont">
			      <div class="circle">
				       <div class="semicircle"></div>
					   <div class="imgchange" style="background-image: url({weiwin:$vo.img});"></div>
				  </div>
				 
				  <div class="ul01_cont_nr">
				      <h4>{weiwin:$vo.name}</h4>
					  <p>{weiwin:$vo.info}</p>
				  </div>
				  <div class="arrow_right"><img src="{weiwin::RES}/images/themes/button_20.png" />
				  </div>	  
			 </div>

             <div class="ul01_right">
			 	<img src="{weiwin::RES}/images/themes/wz_05_16.png" width="11" height="95" />
             </div>
        
             <div class="clr"></div>
        </div>
		</a>
</volist>
	      </div>

<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{weiwin:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{weiwin:$i} close" style="background:{weiwin:$homeInfo.plugmenucolor}">
							<a  href="{weiwin:$vo.url}">
								<span style="background-image: url({weiwin::RES}/css/flash/images/img/{weiwin:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{weiwin::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{weiwin::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<div class="copyright">
<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div>
</body>
</html>
