<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weiwin:$tpl.wxname}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{weiwin::RES}/css/yl/news.css" rel="stylesheet" type="text/css" />

</head>
<script>
window.onload = function ()
{
var oWin = document.getElementById("win");
var oLay = document.getElementById("overlay");	
var oClose = document.getElementById("close");

oLay.onclick = function ()
{
oLay.style.display = "none";
oWin.style.display = "none"	
}
};
</script>
<body id="listhome1">
<div id="ui-header">
<div class="fixed">

<a class="ui-btn-left_pre" href="javascript:history.go(-1)"></a>
<a class="ui-btn-right" href="{weiwin::U('Index/index',array('token'=>$tpl['token']))}"></a>
</div>
</div>
<div id="overlay"></div>

<div class="Listpage">
<div class="top46"></div>
    <div id="todayList">
<ul  class="todayList">
   <volist name="info" id="vo">   
<li>
<if condition="$vo['url']">
<a href="{weiwin:$vo.url}">
<else />
<a href="{weiwin::U('Index/content',array('id'=>$vo['id'],'token'=>$vo['token']))}">
</if>
<div class="img"><img src="{weiwin:$vo.pic}"></div>
<h2>{weiwin:$vo.title}</h2>
<p class="onlyheight">{weiwin:$vo.text}</p>
<div class="commentNum"></div>
</a>
</li>
 </volist>

</ul>
</div>
<section id="Page_wrapper">
<div id="pNavDemo" class="c-pnav-con">

</div>
<script>
function dourl(url){
location.href= url;
}
</script>
<div style="display:none"> </div>
<div style="display:none">{weiwin:$tpl.tongji|htmlspecialchars_decode}</div>

  <div class="copyright">
<if condition="$iscopyright eq 1">
{weiwin:$homeInfo.copyright}
<else/>
{weiwin:$siteCopyright}
</if>
</div> 
<include file="Index:styleInclude"/>
<if condition="$kefuonline.info neq false">{weiwin:$kefuonline.info}</if><include file="$cateMenuFileName"/>
	<if condition="ACTION_NAME eq 'index'">
		<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": '0',
					"imgUrl": "{weiwin:$homeInfo.picurl}", 
					"timeLineLink": "{weiwin::C('site_url')}{weiwin::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"sendFriendLink": "{weiwin::C('site_url')}{weiwin::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"weiboLink": "{weiwin::C('site_url')}{weiwin::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"tTitle": "{weiwin:$homeInfo.title}",
					"tContent": "{weiwin:$homeInfo.info}"
				};
		</script>
	<else />
		<script type="text/javascript">
			window.shareData = {  
				"moduleName":"Index",
				"moduleID": '1',
				"imgUrl": "{weiwin:$homeInfo.picurl}", 
				"timeLineLink": "{weiwin::C('site_url')}{weiwin::U(Index/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"sendFriendLink": "{weiwin::C('site_url')}{weiwin::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"weiboLink": "{weiwin::C('site_url')}{weiwin::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"tTitle": "{weiwin:$homeInfo.title}",
				"tContent": "{weiwin:$homeInfo.info}"
			};
		</script>	
	
	</if>
{weiwin:$shareScript}
