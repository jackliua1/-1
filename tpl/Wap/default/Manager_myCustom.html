	<div class="search_div">
		<form action="{weiwin::U('Manager/myCustom',array('token'=>$token,'status'=>$status))}" method="post">
			<select name="times" class="times">
				<option value="0" <if condition="$times eq 0">selected</if>>全部</option>
				<option value="1" <if condition="$times eq 1">selected</if>>一星期</option>
				<option value="2" <if condition="$times eq 2">selected</if>>一个月</option>
				<option value="3" <if condition="$times eq 3">selected</if>>一年内</option>
			</select>
		   <input type="tel" name="Tel" placeholder="请输入客户电话" value="{weiwin:$Tel}" id="tel" class="sear_inp">
			<input type="submit" value="搜索" class="sear_btn">
		</form>

    <div class="my_client_">  
    	<div class="my_client_top">  	
            <span class="my_client_name w25">客户姓名</span>
            <span class="my_client_phone w30">客户电话</span>
             <span  class="my_client_phone w20">经纪人</span>
            <span  class="my_client_status w25"><if condition="$status eq 1">创建时间<elseif condition="$status eq 2"/>到访时间<else/>成交时间</if></span>
        </div>
        <if condition="$list eq null">
            <div class="my_client_cli">
                您还没有客户哦，赶快推荐您的客户吧
            </div>
        <else/>
            <volist name="list" id="vo">
            	<div class="my_client_cli" id="daof_" style="display:block">
					<a href="{weiwin::U('Manager/custominfo',array('token'=>$token,'id'=>$vo['ID']))}">
                    <span class="my_client_name w25">{weiwin:$vo.Name}</span>
					<if condition="$vo.Stutas gt 2">
					</a>
                    <span class="my_client_phone w30">
						<a href="tel:{weiwin:$vo.Tel}">{weiwin:$vo.Tel}</a>
					</span>
					<a href="{weiwin::U('Manager/custominfo',array('token'=>$token,'id'=>$vo['ID']))}">
					<else/>
					<span class="my_client_phone w30">
						{weiwin:$vo.Tel}
					</span>
					</if>
					
                    <span class="my_client_name w20">{weiwin:$vo.jjrname}</span>
                     <span  class="my_client_day w25">{weiwin:$vo.showtime}</span>
					 </a>
                </div>
            </volist>
        </if>
        
    </div>
<script type="text/javascript">
	//分页加载
	function getScrollTop() { 
		var scrollTop = 0; 
		if (document.documentElement && document.documentElement.scrollTop) { 
			scrollTop = document.documentElement.scrollTop; 
		}else if (document.body) { 
			scrollTop = document.body.scrollTop; 
		} 
		return scrollTop; 
	} 
	
	//获取当前可是范围的高度 
	function getClientHeight() { 
		var clientHeight = 0; 
		if (document.body.clientHeight && document.documentElement.clientHeight) { 
			clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight); 
		}else { 
			clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight); 
		} 
		return clientHeight; 
	} 
	
	//获取文档完整的高度 
	function getScrollHeight() { 
		return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
	} 
	var flag = false;//上拉加载的开关
	var page = 1; //页码
	window.onscroll= function () { 
	
		if (getScrollTop() + getClientHeight() == getScrollHeight()) { 
			if(flag){
				return false;
			}
			flag = true;
			var nextpage = page+1;//下一页
			var url="{weiwin::U('Manager/myCustom',array('token'=>$token,status=>$status,'Tel'=>$Tel,'times'=>$times))}";
			$.ajax({
				type:'get',
				url:url+"&t="+Math.random(),
				dataType:"json",
				data:{'page':nextpage,'is_ajax':1},
				success: function(datas){
							if(datas.status==1){
								//返回的列表个数
								var length=datas.data.length;
								//定义需要显示的字符串
								var str="";
								if(length<1){
									str = '<div class="mykh_cli" style="background-color:#fff;">没有更多了</div>';
									$(".my_client_").append(str);
									return false;
								}
								for(var i=0;i<length;i++){
									var id=parseInt(datas.data[i].ID);
									str += '<div class="my_client_cli" id="daof_" style="display:block"><a href="{weiwin::U(\'Manager/custominfo\',array(\'token\'=>$token))}&id='+id+'"><span class="my_client_name w25">'+datas.data[i].Name+'</span>';
									if(datas.data[i].Stutas >2 ){
										str += '</a><span class="my_client_phone w30"><a href="tel:'+datas.data[i].Tel+'">'+datas.data[i].Tel+'</a></span><a href="{weiwin::U(\'Manager/custominfo\',array(\'token\'=>$token))}&id='+id+'">';
									}else{
										str += '<span class="my_client_phone w30">'+datas.data[i].Tel+'</span>';
									}
									str += '<span class="my_client_name w20">'+datas.data[i].jjrname+'</span><span  class="my_client_day w25">'+datas.data[i].showtime+'</span></a>';
								}
								$(".my_client_").append(str);
								page = datas.info;//当前页码
								flag = false;
							}
						  }
			});
				 
		} 
	
	}
 </script>
